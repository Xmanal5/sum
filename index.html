<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Addition</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <main>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12 d-flex justify-content-center align-items-center">
          <div class="card shadow-lg p-4" style="max-width: 400px; background-color: #f8f9fa; border-radius: 15px;">
            <div class="card-body text-center">
              <h2 class="mb-4 text-primary">Add Two Numbers</h2>
              <div class="row g-3">
                <div class="col-12">
                  <input type="text" placeholder="The first number" class="form-control" id="num1">
                </div>
                <div class="col-12">
                  <input type="text" placeholder="The second number" class="form-control" id="num2">
                </div>
                <div class="col-12">
                  <button class="btn btn-primary w-100" onclick="calculate()">Calculate</button>
                </div>
              </div>
              <div id="result" class="mt-3 text-primary fw-bold"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="sum.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>


</html>
